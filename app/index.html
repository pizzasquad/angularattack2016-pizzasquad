<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/level.css">
    <!-- endbuild -->
</head>
<body ng-app="geeGeeApp" layout="column" layout-fill>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<md-toolbar layout-align="center center" ng-controller="ToolbarCtrl">
    
    <!-- App title in the top left corcer -->
    <div class="md-toolbar-tools">
        <h2>
            <span>NameOfTheApp</span>
        </h2>

    <!-- Fill the remaining space -->
    <span flex></span>

    <!-- User avatar in the top right corner -->
    <span>{{pointsHandler.getPoints()}} pts (avail: {{game.getAvailableTiles()}}, left: {{game.getTilesLeft()}})</span>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="About">
            <md-icon class="material-icons">face</md-icon>
        </md-button>
    </div>
</md-toolbar>

<!-- Main content -->
<md-content layout="row" ng-view=""></md-content>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/toolbar.js"></script>
<script src="scripts/controllers/level.js"></script>
<script src="scripts/services/tile.js"></script>
<script src="scripts/services/point.js"></script>
<script src="scripts/services/game.js"></script>
<script src="scripts/services/mapdownloader.js"></script>
<script src="scripts/services/gamesound.js"></script>
<!-- endbuild -->
<script src="scripts/lib/sound.js"></script>
</body>
</html>
